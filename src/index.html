<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Activity Tracker</title>
</head>
<body>
  <h1 id="headerText">Activity Tracker</h1>
  <hr />
  <nav class="nav-bar">
    <div class="user-prof">
      <img src="./images/The Rock.jpg" class="user-img" alt="User Profile Image"></img>
      <div class="icon-container">
        <div class="icon-display">
          <i class="fas fa-envelope"></i>
          <p class="user-info hidden" id="userEmail"></p>
        </div>
        <div class="icon-display">
          <i class="fas fa-home"></i>
          <p class="user-info hidden" id="userAddress"></p>
        </div>
        <div class="icon-display">
          <i class="fas fa-walking"></i>
          <p class="user-info hidden" id="userStridelength"></p>
        </div>
        <div class="icon-display">
          <i class="fas fa-shoe-prints"></i>
          <p class="user-info hidden" id="stepGoalCard"></p>
        </div>
        <div class="icon-display">
          <i class="fas fa-user-friends"></i>
          <ul class="user-info friend-list hidden" id="friendList"></ul>
        </div>
      </div>
    </div>
    <div class="input-box">
      <div class="input-feild user-info">
        <label for="water-date">Date:</label>
        <input type="text" id="water-date" name="water-date">
        <button class="submit-btn" id="submitButton">SUBMIT</button>
      </div>
      <div class="input-feild user-info">
        <label for="oz-input">Ounces Drank:</label>
        <input type="number" id="oz-input" name="oz-input">
        <label for="hr-sleep-input">Hours Slept:</label>
        <input type="number" id="hr-sleep-input" name="hr-sleep-input">
        <label for="qa-sleep-input">Sleep Quality:</label>
        <input type="number" id="qa-sleep-input" name="qa-sleep-input">
      </div>
      <div class="input-feild user-info">
        <label for="num-step-input">Number of Steps:</label>
        <input type="number" id="num-step-input" name="num-step-input">
        <label for="min-act-input">Minutes Active:</label>
        <input type="number" id="min-act-input" name="min-act-input">
        <label for="flight-input">Flight of Stairs:</label>
        <input type="number" id="flight-input" name="flight-input">
      </div>
      </div>
    </div>
  </nav>
  <hr />
  <main>
    <div class="box-title grid-boxH"><h2>Hydration</h2></div>
    <div class="box-title grid-boxA"><h2>Activity</h2></div>
    <div class="box-title grid-boxS"><h2>Sleep</h2></div>
    <section class="hydration-container grid-boxH box-title">
      <div class="hydration-card">
        <p id="hydrationToday"></p>
      </div>
      <div class="hydration-card">
        <p id="hydrationAverage"></p>
      </div>
      OZ DRANK
      <canvas id="hydrationChart" width="500" height="600"></canvas>
    </section>
    <section class="activiy-container grid-boxA">
      <div class="user-all-compare">
        <div class="user-act-daily">
          <h2>YOUR STATS :</h2>
          <div><p id="userStepsToday"></p></div>
          <div><p id="userStairsToday"></p></div>
          <div><p id="userMinutesToday"></p></div>
        </div>
        <div class="all-act-avg">
          <h2>USER AVG :</h2>
          <div><p id="avgStepsToday"></p></div>
          <div><p id="avgStairsToday"></p></div>
          <div><p id="avgMinutesToday"></p></div>
        </div>
      </div>
      <div class="miles-walked"></div>
      <div class="all-act-stats">
        WEEKLY STEP COUNT
        <canvas id="stepCountChart"></canvas>
      </div>
      <div class="step-chart">
        WEEKLY STAIRS CLIMBED
        <canvas id="flightsOfStairsChart"></canvas>
      </div>
      <div class="act-min-chart">
        WEEKLY ACTIVE MINUTES
        <canvas id="activeMinutesChart"></canvas>
      </div>
    </section>
    <section class="sleep-container grid-boxS">
      <div class="user-sleep">
        <div class="sleep-card">
          <p id="sleepToday"></p>
        </div>
        <div class="sleep-card">
          <p id="sleepQualityToday"></p>
        </div>
      </div>
      <div class="sleep-card">
        <p id="avUserSleepQuality"></p>
      </div>
      <div class="sleep-chart">
        <div id="sleepThisWeek"></div>
        HOURS SLEPT
        <canvas id="hoursSleptChart" width="500" height="275"></canvas>
        QUALITY OF SLEEP
        <canvas id="sleepQualityChart" width="500" height="275"></canvas>
      </div>
    </section>
  </main>
  <hr />
  <section class="friends">
    <div class="week-winner-container">
      <h2 class="friends-title">FRIENDLY STEP CHALLENGE!</h2>
      <div class="winner">
        <i class="fas fa-trophy"></i>
        <h2>WINNER</h2>
        <i class="fas fa-trophy"></i>
      </div>
      <p class="winner-name" id="bigWinner"></p>
    </div>
    <!-- <p class="sidebar-header-userInfo" id="stepGoalCard"></p> -->
    <!-- <p class="" id="avStepGoalCard"><p> -->
    <img class="friend-img" src="./images/person walking on path.jpg" alt="Friends Activity Image"/>
    <section class="week-winner-container">
      <p class="thisWeek">Rank this week</p>
      <ul class="card-vertical-list" id="friendChallengeListToday"></ul>
      <!-- <p class="historicalWeek">- Historical Rank</p>
      <ul class="card-vertical-list" id="friendChallengeListHistory"></ul> -->
    </section>
  </section>
  <hr />
  <section>
    <!-- INCREASING ACTIVITY -->
    <!-- <canvas id="increasinglyActiveChart"></canvas>
    <p class="thisWeek">Keep up the good work! You were increasingly active on these dates:</p>
    <ul class="card-vertical-list" id="streakListMinutes">
    <p class="thisWeek">You had 3 DAY STEP STREAKS on these days:</p>
    <ul class="card-vertical-list"id="streakList"></ul> -->
  </section>
</body>

</html>
